<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>


    <ion-item>
      <ion-label>Nombre</ion-label>
        <ion-input id="nombreInput" [(ngModel)]="newUser.nombre" name="nombreModel" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Edad
      </ion-label>
        <ion-input id="edadInput" type-number [(ngModel)]="newUser.edad" name="edadModel" ngDefaultControl></ion-input>
    </ion-item>


  </ion-card>


  <div style="margin: 20px">
    <ion-button (click)="save()" expand="block" shape="round">
      Guardar
    </ion-button>
  </div>


  @if (cargando) {
    <div style="text-align: center;">
      <ion-spinner name=bubbles></ion-spinner>
    </div>
  }
    
  <ion-list>
    @for (user of users; track $index) {}
    <ion-item>
      <ion-label>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="edit(user)">
          <ion-icon slot="icon-only" name="create" color="primary"></ion-icon>
        </ion-button>

        <ion-button (click)="delete(user)">
          <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>


  @if (user) {
      
    <ion-item>
      <ion-label>
        Nombre: {{user.nombre}}
        <p>Edad: {{user.edad}}</p>
      </ion-label>
    </ion-item> 
  }
</ion-content>
